<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img src="images/logo.svg" alt="Надпись Mesto Russia" class="header__logo">
            <hr class="header__hr">
        </header>
        <main class="content">
            <section class="profile">
            <div class="profile__card">
                <img src="images/profile-avatar.jpg" alt="Фото Ж.И.Кусто" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit"></button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
            </div>
                <button class="profile__add"></button>
            </section>
            <section class="photo-cards">
                <div class="card">
                    <img src="images/karachaevsk.jpg" alt="Горы в Карачаевске" class="card__image">
                    <div class="card__item">
                        <h2 class="card__title">Карачаевск</h2>
                        <button class="card__btn"></button>
                    </div>
                </div>
                <div class="card">
                    <img src="images/elbrus.png" alt="Гора Эльбрус" class="card__image">
                    <div class="card__item">
                        <h2 class="card__title">Гора Эльбрус</h2>
                        <button class="card__btn"></button>
                    </div>
                </div>
                <div class="card">
                    <img src="images/dombai.png" alt="Горы Домбай" class="card__image">
                    <div class="card__item">
                        <h2 class="card__title">Домбай</h2>
                        <button class="card__btn"></button>
                    </div>
                </div>
                <div class="card">
                    <img src="images/elbrus.png" alt="Гора Эльбрус" class="card__image">
                    <div class="card__item">
                        <h2 class="card__title">Гора Эльбрус</h2>
                        <button class="card__btn"></button>
                    </div>
                </div>
                <div class="card">
                    <img src="images/dombai.png" alt="Горы Домбай" class="card__image">
                    <div class="card__item">
                        <h2 class="card__title">Домбай</h2>
                        <button class="card__btn"></button>
                    </div>
                </div>
                    <div class="card">
                        <img src="images/karachaevsk.jpg" alt="Горы в Карачаевске" class="card__image">
                        <div class="card__item">
                            <h2 class="card__title">Карачаево-Черкессия</h2>
                            <button class="card__btn"></button>
                        </div>
                    </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">© 2023 Mesto Russia</p>
        </footer>

        <aside class="popup">
            <div class="popup__content">
                <button class="popup__close-button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form name="popup" class="popup__form">
                    <input type="text" class="popup__input" name="name" placeholder="name">
                    <input type="text" class="popup__input" name="job"placeholder="description">
                    <button type="submit" class="popup__save-button">Сохранить</button>
                </form>
            </div>
        </aside>
    </div>
    <script src="./index.js"></script>
</body>
</html>
