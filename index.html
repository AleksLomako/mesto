<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="pages/index.css">
        <title>Mesto</title>
    </head>
    <body class="body">
        <div class="page">
            <header class="header">
                <img src="images/logo.svg" alt="Надпись Mesto Russia" class="header__logo">
            </header>
            <main class="content">
                <section class="profile">
                    <div class="profile__card">
                        <img src="images/profile-avatar.jpg" alt="Фото Ж.И.Кусто" class="profile__avatar">
                        <div class="profile__info">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <button aria-label="Редактировать" type="button" class="profile__edit-button"></button>
                            <p class="profile__subtitle">Исследователь океана</p>
                        </div>
                    </div>
                    <button aria-label="Добавить" type="button" class="profile__add-button"></button>
                </section>
                <section class="photo-cards">
                </section>
            </main>
            <footer class="footer">
                <p class="footer__text">© 2023 Mesto Russia</p>
            </footer>

            <div class="popup popup_type_profile">
                <div class="popup__content">
                    <button aria-label="Закрыть" type="button" class="popup__close-button popup__close-button_type_profile"></button>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form name="add__profile" class="popup__form popup__form_type_profile" novalidate>
                        <div class="popup__form-container">
                                <input class="popup__input" id="name" name="name" placeholder="Имя" type="text" minlength="2" maxlength="40" required>
                                <span class="popup__input-error name-error"></span>
                                <input class="popup__input" id="job" name="job" placeholder="Профессия" type="text" minlength="2" maxlength="200" required>
                                <span class="popup__input-error job-error"></span>
                        </div>
                        <button type="submit" class="popup__save-button popup__save-button_type_profile">Сохранить</button>
                    </form>
                </div>
            </div>

            <div class="popup popup_type_place">
                <div class="popup__content">
                    <button aria-label="Закрыть" type="button" class="popup__close-button popup__close-button_type_place"></button>
                    <h2 class="popup__title">Новое место</h2>
                    <form name="add__place" class="popup__form popup__form_type_place" novalidate>
                        <div class="popup__form-container">
                                <input class="popup__input" id="place-name" name="place-name" placeholder="Название" type="text" minlength="2" maxlength="30" required>
                                <span class="popup__input-error place-name-error"></span>
                                <input class="popup__input" id="place-link" name="place-link" placeholder="Ссылка на картинку" type="url" required>
                                <span class="popup__input-error place-link-error"></span>
                        </div>
                        <button type="submit" class="popup__save-button popup__save-button_type_place" disabled>Создать</button>
                    </form>
                </div>
            </div>

            <div class="popup popup_type_image">
                <div class="popup__content-image">
                    <button aria-label="Закрыть" type="button" class="popup__close-button popup__close-button_type_image"></button>
                    <img src="#" alt="" class="popup__image">
                    <p class="popup__text">Test</p>
                </div>
            </div>

            <template class="cards-template">
                <article class="card">
                    <img class="card__image" src="#" alt="">
                    <button aria-label="Удалить" class="card__delete"></button>
                    <div class="card__item">
                        <h2 class="card__title"></h2>
                        <button aria-label="Лайк" class="card__like"></button>
                    </div>
                </article>
            </template>
        </div>
        <script type="module" src="./js/index.js"></script>

    </body>
    </html>
